<app-site-header></app-site-header>

<br><br><br><br>    
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h2 class="card-title mb-4">Login</h2>
           <!-- <form [formGroup]="myForm" (ngSubmit)="onSubmit()">-->


              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="emailEtudiant" formControlName="email"  required>
                <label for="emailEtudiant">E-mail</label>
                <div *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched" style="color: red;" >
                  E-mail is required.
                </div>
              </div>

              
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordEtudiant" formControlName="password" required>
                <label for="passwordEtudiant">password</label>
                <div *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched" style="color: red;" >
                  Password is required.
                </div>
              </div>



              <!--<button type="submit" class="btn btn-primary btn-orange  w-100 mt-3" (click)="login()">Login</button>-->
              <button class="btn btn-success w-100 mt-3">Login</button>
            </form>
              <div class="d-flex justify-content-center align-items-center">
                <a routerLink="/SignUpEtudiant" class="btn  mt-3" style="font-size: 14px;">Sign Up</a>

                <!--<img  src="assets/img/logo.jpg">-->
              </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
