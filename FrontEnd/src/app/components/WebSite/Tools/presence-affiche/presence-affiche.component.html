<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
  
  <!---------------------------------------------------------------------------------------->
                        <!-- Sidebar -->    
                        <app-sidebar-formateur></app-sidebar-formateur>
                        <!-- End of Sidebar -->
  <!---------------------------------------------------------------------------------------->
  
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
  
            <!-- Main Content -->
            <div id="content">
  
                <app-site-header></app-site-header>


                <br><br><br>
                <div class="card shadow mb-4">
                  
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-success">Formation</h4>
                    </div>
                    
                    <div class="card-body">
                        <div class="table-responsive">
                        
                              <!-- Button trigger modal -->      
                              
                               
                
                              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" mat-table [dataSource]="dataSource">
                                <!-- Etudiant Column -->
                                <ng-container matColumnDef="etudiant">
                                    <th mat-header-cell *matHeaderCellDef>Etudiant</th>
                                    <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
                                  </ng-container>
                                  
                                  <!-- Dynamic Columns -->
                                  <ng-container *ngFor="let column of displayedColumns.slice(1); let i = index" matColumnDef="{{column}}">
                                    <th mat-header-cell *matHeaderCellDef>
                                      {{ 'Seance ' + (i + 1) }}
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                    </td>
                                  </ng-container>
                                  
                              
                                <!-- Table header -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              
                                <!-- Table body -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                              
                
                
                
                
                              
                            </div>
                        </div>
                      </div>
