<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
  
  <!---------------------------------------------------------------------------------------->
                        <!-- Sidebar -->    
                        <app-sidebar-formateur></app-sidebar-formateur>
                        <!-- End of Sidebar -->
  <!---------------------------------------------------------------------------------------->
  
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
  
            <!-- Main Content -->
            <div id="content">
  
                <app-site-header></app-site-header>




<br><br><br>
<div class="card shadow mb-4">
  
    <div class="card-header py-3">
        <h4 class="m-0 font-weight-bold text-success">Formation</h4>
    </div>
    
    <div class="card-body">
        <div class="table-responsive">
        
              <!-- Button trigger modal -->      
              
                

                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" mat-table [dataSource]="dataSource" >
        
                    <!-- <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Photo </th>
                      <td mat-cell *matCellDef="let element"> <a href=""><img src="assets/UploadImages/{{element.photo}}"  width="80" style="border-radius: 10%;"></a> 
                      </td>
                    </ng-container> -->
                    <ng-container matColumnDef="photo">
                        <th mat-header-cell *matHeaderCellDef> Photo </th>
                        <td mat-cell *matCellDef="let element"> <a href="" type="Button"   ><img src="assets/UploadImages/FormationImages/{{element.photo}}" width="80" style="border-radius: 10%;"></a> 
                        </td>
                      </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="Nom de Formation">
                      <th mat-header-cell *matHeaderCellDef> Course name </th>
                      <td mat-cell *matCellDef="let element"> {{element.nomFormation}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="prix">
                      <th mat-header-cell *matHeaderCellDef> cahrge horaire  </th>
                      <td mat-cell *matCellDef="let element"> {{element.horaire}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="dateDebut">
                      <th mat-header-cell *matHeaderCellDef> start date </th>
                      <td mat-cell *matCellDef="let element"> {{element.dateDebutFormation}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="dateFin">
                        <th mat-header-cell *matHeaderCellDef> end date </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateFinFormation}} </td>
                      </ng-container>
                
                    <ng-container matColumnDef="horaire">
                        <th mat-header-cell *matHeaderCellDef> price </th>
                        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
                      </ng-container>
                      <ng-container matColumnDef="modules">
                        <th mat-header-cell *matHeaderCellDef> number of student </th>
                        <td mat-cell *matCellDef="let element"> {{element.listeEtudiants.length}} </td>
                      </ng-container>
                     
                      <ng-container matColumnDef="etat">
                        <th mat-header-cell *matHeaderCellDef> current state </th>
                        <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
                      </ng-container>
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button class="delete-button" color="warn" (click)="AffichePresenceOpen(element.idFormation)" ><mat-icon>manage_search</mat-icon></button>
                        </td>
                      </ng-container>
                      
                      
        
                     
                  
                
        
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>




              
            </div>
        </div>
      </div>
