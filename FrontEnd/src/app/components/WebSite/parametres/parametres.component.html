
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
  
    <!-- Main Content -->
    <div id="content">


<app-site-header></app-site-header>
<br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="assets/UploadImages/{{_CURRENT_USER.photo}}">
          <span class="font-weight-bold">{{_CURRENT_USER.nom}} {{_CURRENT_USER.prenom}}</span>
          <span class="text-black-50">{{_CURRENT_USER.email}}</span>
          <span></span>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-2 text-center">SingUp</h2>
            <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">

                <div class="row">
                  <div class="col-md-6 form-group">               
                     <input type="text" class="form-control" id="nomEtudiant" value="{{_CURRENT_USER.nom}}" placeholder={{_CURRENT_USER.nom}} formControlName="nomEtudiant" required>
                </div>
  
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                   <input type="text" class="form-control" id="prenomEtudiant" value="{{_CURRENT_USER.prenom}}" placeholder={{_CURRENT_USER.prenom}} formControlName="prenomEtudiant" required>
                </div>
                </div>
  
  
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="number" class="form-control" id="cinEtudiant" value="{{_CURRENT_USER.cin}}" placeholder={{_CURRENT_USER.cin}} formControlName="cinEtudiant" required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <select class="form-select" id="sexeEtudiant" placeholder="Sexe"  formControlName="sexeEtudiant">
                      <option value="" disabled selected>Sexe</option>
                      <option value="homme">Homme</option>
                      <option value="femme">Femme</option>
                    </select>
                  </div>
                </div>
  
         
                <div class="row">
  
                  <div class="col-md-6 form-group">
                    <input type="email" class="form-control" id="emailEtudiant" placeholder={{_CURRENT_USER.email}} formControlName="emailEtudiant" required>
                  </div>
    
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="number" class="form-control" id="numTelEtudiant" placeholder={{_CURRENT_USER.numTel}} formControlName="numTelEtudiant" required>
                  </div>
    
                  </div>
  
  
                <label>date de naissance</label>
  
                <div class="row">
                <div class="col-md-6 form-group">
                  <input type="date" class="form-control" id="dateDeNaissanceEtudiant"   formControlName="dateDeNaissanceEtudiant">
                </div>
  
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" id="lieuDeNaissance" placeholder="Lieu" formControlName="lieuDeNaissance" required>
                </div>
                </div>    
  
  
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="adresseEtudiant"  formControlName="adresseEtudiant" required>
                  <label for="adresseEtudiant">Adresse</label>
                </div>
  
                <div class="row">
                  <div class="col-md-6 form-group">
                    <select class="form-select" id="niveauEtudeEtudiant" formControlName="niveauEtudeEtudiant">
                      <option value="" disabled selected>civilite</option>
                      <option value="Tunisienne">Tunisienne</option>
                      <option value="française">française</option>
                      <option value="autre">Autre</option>
  
                    </select>
                  </div>
                
           <div class="col-md-6 form-group mt-3 mt-md-0">
            <select class="form-select" id="niveauEtudeEtudiant" formControlName="niveauEtudeEtudiant">
              <option value="" disabled selected>You are</option>
              <option value="Etudiant">Etudiant</option>
              <option value="Enseignant">Enseignant</option>
            </select>
            </div>
  
              </div>
  
  
  
  
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" id="passwordEtudiant" placeholder="Password" formControlName="passwordEtudiant" required>
                  
                </div>
              
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="fileUpload" (change)="onFileSelected($event)"  #fileUpload onchange="console.log(event.target.files)">
                      <label class="custom-file-label" for="photoEtudiant">Upload you photo</label>
                    </div>
                  </div>
                </div>
  
               
  
  
  
  
                  
                <button type="submit" class="btn btn-success  w-100 mt-3" >Update</button>
              </form>
            <div class="d-flex justify-content-center align-items-center">
              <!-- <a routerLink="/Login" class="btn mt-3" style="font-size: 14px;">Log in</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
<app-site-footer></app-site-footer>
