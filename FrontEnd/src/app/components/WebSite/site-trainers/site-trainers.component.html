
<app-site-header></app-site-header>


<main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Trainers</h2>
        <p>Est dolorum ut non facere possimus quibusdam eligendi voluptatem. Quia id aut similique quia voluptas sit quaerat debitis. Rerum omnis ipsam aperiam consequatur laboriosam nemo harum praesentium. </p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Trainers Section ======= -->
    <section id="trainers" class="trainers">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">
          <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let data of DataModule; let i = index" >
            <div class="member" *ngIf="data.formateur.etat=='ACCEPTED'">

              <div *ngIf="data.formateur.sexe =='homme'">
                <a href=""><img *ngIf="data.formateur.photo !=null " src="assets/UploadImages/{{data.formateur.photo}}" class="img-fluid" alt="" ></a> 
                <a href=""><img *ngIf="data.formateur.photo ==null" src="assets/User/professeur.jpg" class="img-fluid" alt=""></a> 
                </div>

                <div *ngIf="data.formateur.sexe =='femme'">
                  <a href=""><img *ngIf="data.formateur.photo !=null" src="assets/UploadImages/{{data.formateur.photo}}" class="img-fluid" alt=""></a> 
                  <a href=""><img *ngIf="data.formateur.photo ==null" src="assets/User/professeura.jpg"  class="img-fluid" alt=""></a> 
                </div>
              <div class="member-content">
                <h4>{{data.formateur.nom}} {{data.formateur.prenom}}</h4>
                <h3>{{data.nomModule}}</h3>
                <p>
                  <!-- Magni qui quod omnis unde et eos fuga et exercitationem. Odio veritatis perspiciatis quaerat qui aut aut aut -->
                </p>
                <div class="social">
                  <a href=""><i class="bi bi-twitter"></i></a>
                  <a href=""><i class="bi bi-facebook"></i></a>
                  <a href=""><i class="bi bi-instagram"></i></a>
                  <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>

          

        

        </div>

      </div>
    </section><!-- End Trainers Section -->

  </main><!-- End #main -->

  <app-site-footer></app-site-footer>
