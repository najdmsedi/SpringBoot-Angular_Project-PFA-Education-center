
<app-site-header></app-site-header>

<br><br><br><br>    
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-2 text-center">SingUp</h2>
            <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 form-group">               
                   <input type="text" class="form-control" id="nomEtudiant" placeholder="Nom" formControlName="nomEtudiant" required>
              </div>

                <div class="col-md-6 form-group mt-3 mt-md-0">
                 <input type="text" class="form-control" id="prenomEtudiant" placeholder="prénom" formControlName="prenomEtudiant" required>
              </div>
              </div>


              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="number" class="form-control" id="cinEtudiant" placeholder="Num Cin" formControlName="cinEtudiant" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <select class="form-select" id="sexeEtudiant" placeholder="Sexe"  formControlName="sexeEtudiant">
                    <option value="" disabled selected>Sexe</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                  </select>
                </div>
              </div>

       
              <div class="row">

                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" id="emailEtudiant" placeholder="E-mail" formControlName="emailEtudiant" required>
                </div>
  
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" id="numTelEtudiant" placeholder="Num Tel" formControlName="numTelEtudiant" required>
                </div>
  
                </div>


              <label>date de naissance</label>

              <div class="row">
              <div class="col-md-6 form-group">
                <input type="date" class="form-control" id="dateDeNaissanceEtudiant"   formControlName="dateDeNaissanceEtudiant">
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" id="lieuDeNaissance" placeholder="Lieu" formControlName="lieuDeNaissance" required>
              </div>
              </div>    


              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="adresseEtudiant"  formControlName="adresseEtudiant" required>
                <label for="adresseEtudiant">Adresse</label>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <select class="form-select" id="niveauEtudeEtudiant" formControlName="niveauEtudeEtudiant">
                    <option value="" disabled selected>civilite</option>
                    <option value="Tunisienne">Tunisienne</option>
                    <option value="française">française</option>
                    <option value="autre">Autre</option>

                  </select>
                </div>
              
         <div class="col-md-6 form-group mt-3 mt-md-0">
          <select class="form-select" id="niveauEtudeEtudiant" formControlName="niveauEtudeEtudiant">
            <option value="" disabled selected>You are</option>
            <option value="Etudiant">Etudiant</option>
            <option value="Enseignant">Enseignant</option>
          </select>
          </div>

            </div>




            <div class="row">
              <div class="col-md-6 form-group">
                <input type="password" class="form-control" id="passwordEtudiant" placeholder="Password" formControlName="passwordEtudiant" required>
                
              </div>
            
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileUpload" (change)="onFileSelected($event)" #fileUpload onchange="console.log(event.target.files)">
                    <label class="custom-file-label" for="photoEtudiant">Upload you photo</label>
                  </div>
                </div>
              </div>

             




                
              <button type="submit" class="btn btn-success  w-100 mt-3" >Submit</button>
            </form>
              <div class="d-flex justify-content-center align-items-center">
                <a routerLink="/Login" class="btn  mt-3" style="font-size: 14px;">Log in</a>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br><br><br><br>

  <app-site-footer></app-site-footer>
